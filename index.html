<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://quran.com/en">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Hadith Generator</title>
</head>
<body>
  <div id="quote-container" class="quote-container">
    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- Quote -->
    <div class="quote-text">
      <!-- <i class="fas fa-quote-left"></i> -->
      <span id="quote"></span>
      <!-- <i class="fas fa-quote-right"></i> -->
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button id="twitter" class="twitter-button" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Hadith</button>
    </div>
  </div>
  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
